<form [formGroup]="addMovementForm">
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input formControlName="description" required type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Amount</ion-label>
    <ion-input formControlName="amount" required type="number" placeholder=""></ion-input>
  </ion-item>
  <button class="add-movement-button">Save movement</button>
</form>
